            carview        : "androidx.cardview:cardview:1.0.0",
            multidex       : "androidx.multidex:multidex:2.0.1"
    ]

    other = [
            // Smart
            SmartRefreshLayout: 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.2',
            // mmkv
            mmkv              : "com.tencent:mmkv-static:1.2.10",
            // autosize
            autosize          : 'me.jessyan:autosize:1.2.1',
    ]

    net=[
            retrofit          : 'com.squareup.retrofit2:retrofit:2.9.0',
            gson              : 'com.google.code.gson:gson:2.8.7',
    ]


    ktxLibs = ktx.values()
    jetpackLibs = jetpack.values()
    commonUILibs = commonUI.values()
    otherLibs = other.values()
    netLibs = net.values()


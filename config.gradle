ext {

    kotlin_version = "1.7.10"

    android = [
            compileSdkVersion : 32,
            buildToolsVersion : "32.0.0",
            minSdkVersion     : 21,
            targetSdkVersion  : 28
    ]

    ktx = [
            stdlib           : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            core             : "androidx.core:core-ktx:1.6.0",
            coroutines       : "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.1",
            coroutinesandroid: "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1"

    ]

    jetpack = [
            viewmodel         : "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1",
            livedata          : "androidx.lifecycle:lifecycle-livedata-ktx:2.3.0",
            extension         : "androidx.lifecycle:lifecycle-extensions:2.2.0",
            runtime           : "androidx.lifecycle:lifecycle-runtime-ktx:2.3.0",
            java8             : "androidx.lifecycle:lifecycle-common-java8:2.3.1",
            navigationFragment: "androidx.navigation:navigation-fragment-ktx:2.3.5",
            navigationUi      : "androidx.navigation:navigation-ui-ktx:2.3.5"
    ]

    commonUI = [
            appcompat      : "androidx.appcompat:appcompat:1.2.0",
            material       : "com.google.android.material:material:1.3.0",
            constrainlayout: "androidx.constraintlayout:constraintlayout:2.0.4",
            freshlayout    : "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0",
